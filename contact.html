<body>
<header>
    <nav>
        <div class="logo">
            <h1> Te lo alquilo </h1>
        </div>

        <div class="menu">
            <ul>
                <li>
                    <a href=#>enlace</a>

        </div>
    </nav>
</header>
<section>
    <section id="contacto">
        <h3>Información de Contacto</h3>
        <h4>Dirección:</h4>
        <p>Calle Callejuela Nº 3,14<br>Las Palmas de Gran Canaria<br>CP: 35200</p>
        <p><h4>Teléfonos:</h4>111222333<br>111222334</p>
        <p><h4>Email:</h4><a href="mailto:teloalquilo@dominio.com">teloalquilo@dominio.com</a></p>
        <p>A lo mejor un video aquí</p>
        <div class="formulario">
            <h3>Envíanos un email</h3>
            <form id="contacto-form" action="" method="post">
                <div>
                    <label for="name">Nombre y Apellidos:</label>
                    <input type="text" id="name" name="user_name" />
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" />
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="user_message"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <aside class="mapa">
        <h3>Localización</h3>
        <div class="imagen">
            <img src="images/mapa.jpg">
        </div>

    </aside>
</section>
